{% extends "layout.html" %}

{% block title %}
    Change password
{% endblock %}

{% block main %}
    <form action="/change" method="post">

        <div class="form-group">
            <input class="form-control" name="password_o" placeholder="Old Password" type="password"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="password_n" placeholder="New Password" type="password"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="New Password (again)" type="password"/>
        </div>
        <button class="btn btn-primary" type="submit">Change</button>
    </form>
{% endblock %}
